<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Board</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">なんでも掲示板</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form method="get" class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="コメントで探す" name="comment">
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div style="width: 84%;margin: 12px auto;">
        <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ .title }}</h3>
            </div>
        </div>

        <div style="display: flex;">
            <div style="width: 68%; margin: auto;">
                {{ range .comments }}
                <div class="card" style="margin: 8px auto;">
                    <div class="card-body">
                        <p class="card-text">{{ .Content }}</p>
                        <h6 class="card-subtitle mb-2 text-muted">{{ .CreatedAt }}</h6>
                    </div>
                  </div>
                {{ end }}
            </div>
    
            <form method="POST" action="/board/{{ .ID }}/comment" style="width: 28%; margin: 12px auto;">
                    <label for="exampleFormControlTextarea1" class="form-label">コメント</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
                    <input class="btn btn-primary" type="submit" value="コメントする" style="margin-top: 8px;">
            </form>
        </div>
    </div>

</body>
</html>
